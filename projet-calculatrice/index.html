<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="operation-addition">
        <form id="formulaire">
            <div class="opérateur">
                <button class="addition" id="addition">+</button>
                <button class="soustraction" id="soustraction">-</button>
                <button class="multiplication" id="multiplication">x</button>
                <button class="division" id="division">/</button>
            </div>

            <div class="input">
                <input id="input-declaration1" type="number">
                <input id="input-declaration2" type="number">                
            </div>

            <div class="opérateur-changement-de-ligne">
                <div>
                    <button id="changement-de-ligne-addition">+</button>
                    <button id="changement-de-ligne-addition-restart">+</button>
                </div>
                <div>
                    <button id="changement-de-ligne-soustraction">-</button>
                    <button id="changement-de-ligne-soustraction-restart">-</button>
                </div>
                <div>
                    <button id="changement-de-ligne-multiplication">x</button>
                    <button id="changement-de-ligne-multiplication-restart">x</button>
                </div>
                <div>
                    <button id="changement-de-ligne-division">/</button>
                    <button id="changement-de-ligne-division-restart">/</button>
                </div> 
            </div>

            <div class="les-chiffres">
                <div>
                    <button class="bouton1er" id="num1">1</button>
                    <button class="bouton2d" id="number1">1</button>
                </div>
                <div>
                    <button class="bouton1er" id="num2">2</button>
                    <button class="bouton2d" id="number2">2</button>
                </div>
                <div>
                    <button class="bouton1er" id="num3">3</button>
                    <button class="bouton2d" id="number3">3</button>
                </div>
                <div>
                    <button class="bouton1er" id="num4">4</button>
                    <button class="bouton2d" id="number4">4</button>
                </div>
                <div>
                    <button class="bouton1er" id="num5">5</button>
                    <button class="bouton2d" id="number5">5</button>
                </div>
                <div>
                    <button class="bouton1er" id="num6">6</button>
                    <button class="bouton2d" id="number6">6</button>
                </div>
                <div>
                    <button class="bouton1er" id="num7">7</button>
                    <button class="bouton2d" id="number7">7</button>
                </div>
                <div>
                    <button class="bouton1er" id="num8">8</button>
                    <button class="bouton2d" id="number8">8</button>
                </div> 
                <div>
                    <button class="bouton1er" id="num9">9</button>
                    <button class="bouton2d" id="number9">9</button>
                </div>
                <div>
                    <button class="bouton1er" id="num0">0</button>    
                    <button class="bouton2d" id="number0">0</button>      
                </div>             
            </div>

            <div>            
                <button id="soumission" type="submit">=</button>
            </div>

            <div>
                <button type="reset"></button>
            </div>
        </form>
        <p id="resultat"></p>        
    </div>
</body>
</html>
